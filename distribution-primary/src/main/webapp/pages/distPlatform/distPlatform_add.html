@layout("/common/_form.html",{js:["/assets/distPlatform/distPlatform_add.js"]}){

<form class="layui-form" id="distPlatformForm" lay-filter="distPlatformForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">平台账号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="platformUsername" name="platformUsername" placeholder="请输入平台账号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">平台名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="platformNickname" name="platformNickname" placeholder="请输入平台名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">webhook</label>
                        <div class="layui-input-block">
                            <input id="webhook" name="webhook" placeholder="请输入webhook" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="state" name="state" lay-verify="required">
                                @for(s in cs){
                                <option value="${s.name}">${s.message}</option>
                                @}
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="memo" name="memo" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
